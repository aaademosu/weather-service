<div class='pure-g'>
  <div class="pure-u-1">
    <div flash-message="5000" ></div> 
  </div>
</div>

<div class='pure-g'>
  <div class="pure-u-1-3">
    <div class="pure-controls" ng-hide="afterInitialRun">
      <button type="submit" ng-click='showForm()' class="pure-button pure-button-primary"> Show Search Form </button>
    </div>

    <form novalidate ng-show="afterInitialRun" ng-submit='locator(newGeoLocate.$valid)' name='newGeoLocate' accept-charset="UTF-8" class="pure-form pure-form-stacked " method="post">
      <div class='pure-control-group'>
        <label for="Latitude">Latitude</label>
        <input name="latitude" type="text" ng-model="geolocation.latitude" required />
      </div>

      <div class="pure-control-group">
        <label for="Longitude">Longitude</label>
        <input name="longitude" type="text" ng-model="geolocation.longitude" required />
      </div>

      <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary" ng-disabled="newGeoLocate.$invalid || submitButton == 'Processing'">{{submitButton}}</button>
      </div>
    </form>
  </div>
  <div class="pure-u-2-3" ng-show="weather">
    <h3>Weather Condition at {{weather.weatherObservation.stationName}}</h3>

    <ul ng-repeat="(k,v) in weather.weatherObservation">
      <li> <strong class='capitalize'>{{k}} </strong>: {{v}} </li>
    </ul>
  </div>
</div>
